[build]
  # Source code base directory
  base = "app"
  
  # Build command
  command = "npm run build"
  
  # Publish directory (relative to base)
  publish = "playground-dist"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set Node.js version
[build.environment]
  NODE_VERSION = "20"

