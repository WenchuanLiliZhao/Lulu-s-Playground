[build]
  # Source code base directory
  base = "app"
  
  # Build command
  command = "npm run build"
  
  # Publish directory (relative to base)
  publish = "playground-dist"

# Rewrite asset paths to actual file locations
[[redirects]]
  from = "/jirareportres/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/jirareportres/logo/*"
  to = "/logo/:splat"
  status = 200

# Redirect all other routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set Node.js version
[build.environment]
  NODE_VERSION = "20"

